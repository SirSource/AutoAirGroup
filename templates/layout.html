<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='aag.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>{% block title %}{% endblock %} - Auto Air Group</title>
</head>

<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<div id="header" class="container-fluid">
    <!--Subheader-->
    <div class="row bg-white aag-border-bottom1">
        <div class="col-4 pt-2 pb-2">
            <img src="{{ url_for('static', filename='img/logo.png') }}">
        </div>
        <div class="d-sm-none d-md-block col-4 pt-2 pb-2"></div>
        <div class="col-4 pt-md-4 pb-2">
            <span class="col-md-3">
                <!--Account link-->
                <a class="btn btn-primary" href="{{ url_for('accounts') }}">Mi Cuenta</a>
                <!--Shopping cart link-->
                <button class="btn btn-secondary">
                    <i class="material-icons">shopping_cart</i>
                    <span class="badge badge-light">1</span>
                </button>
            </span>
        </div>
    </div>
    <!--Navigation bar-->
    <div class="row aag-bg-dark aag-shadow">
        <nav class="col-md navbar navbar-expand-md navbar-dark bg-dark">
            <!--Hmaburger Menu Button-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Menu Items -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('catalog') }}">Catálogo de productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Información sobre envíos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contáctenos</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Search Box Input Group-->
        <div class="input-group col-md-3 w-75 mx-auto mt-3 mb-3">
            <input type="text" class="form-control" placeholder="Buscar...">
            <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">Buscar</button>
                                </span>
        </div>
    </div>
</div>
<!--Main Content Area-->
<div id="main" class="container">
    {% block main %}{% endblock %}
</div>
<!--Footer-->
<div class="container-fluid mt-5 aag-footer aag-bg-blue3 aag-white-text" id="footer">
    <div class="container">
        <div class="row pt-3">
            <div class="col-md">
                <h5>Enlaces Importantes</h5>
                <ul>
                    <li>Enlace 1</li>
                    <li>Enlace 2</li>
                    <li>Enlace 3</li>
                </ul>
            </div>
            <div class="col-md">
                <h5>Redes Sociales</h5>
                <ul>
                    <li>Facebook</li>
                    <li>Twitter</li>
                </ul>
            </div>
            <div class="col-md">© 2018 Auto Air Group, inc</div>
        </div>
    </div>
</div>
</body>

</html>
