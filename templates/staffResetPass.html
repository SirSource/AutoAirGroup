{% extends "layout.html" %}
{% block title %}Recuperar Acceso{% endblock %}
{% block main %}
    <!--User Session Box Box-->
    <div class="row mt-3 bg-white p-4 aag-shadow">
        <div class="col-lg-12 aag-border-bottom">
            <h4>Recuperar Acceso</h4>
        </div>
        <div class="col-lg-6 mx-auto">
            <form action="{{ url_for('resetPassStaff') }}" method="POST">
                <div class="form-group">
                    <label for="email">Nueva contrseña</label>
                    <input type="hidden" name="AAGA" value="{{ staff }}">
                    <input type="password" class="form-control" name="newPass" id="newPass"
                           oninvalid="this.setCustomValidity('Entre una nueva contraseña.')"
                           oninput="setCustomValidity('')" required>
                </div>
                <input type="hidden" name="_method" value="reset">
                <button class="btn btn-primary">Recuperar Acceso</button>
            </form>
        </div>
    </div>
{% endblock %}
